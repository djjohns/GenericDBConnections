pg:
  platform: postgres
  host: ${PG_HOST}
  port: 5432
  user: ${PG_USER}
  password: ${PG_PASS}
  schema: ${PG_SCHEMA}
  extra:
    driver: psycopg2
    query:
      application_name: conn_tester
    engine_options:
      pool_size: 5
      pool_recycle: 1800

mssql:
  platform: MSSQL
  host: ${MSSQL_HOST}
  port: 1433
  user: ${MSSQL_USER}
  password: ${MSSQL_PASS}
  schema: ${MSSQL_SCHEMA}
  extra:
    odbc_driver: "ODBC+Driver+17+for+SQL+Server"
    query:
      TrustServerCertificate: "yes"
    connect_args:
      autocommit: "true"

td:
  platform: Teradata
  host: ${TD_HOST}
  user: ${TD_USER}
  password: ${TD_PASS}
  schema: ${TD_SCHEMA}
  extra:
    query:
      logmech: LDAP
      encryptdata: "true"
